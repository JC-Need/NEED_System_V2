<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - NEED System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* สีน้ำเงินไล่เฉด ดูน่าเชื่อถือ */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Sarabun', sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .system-logo {
            font-size: 3rem;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            background-color: #f8f9fa;
        }
        .btn-login {
            border-radius: 25px;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1em;
            background: #1e3c72;
            border: none;
        }
        .btn-login:hover {
            background: #2a5298;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            {% if company_info.login_image %}
                <img src="{{ company_info.login_image.url }}" alt="Logo" style="max-width: 250px; margin-bottom: 15px;">

            {% else %}
                <i class="fas fa-rocket system-logo"></i>
                <h3 class="fw-bold text-dark">{{ company_info.name_en|default:"NEED System" }}</h3>
                <p class="text-muted small">ระบบบริหารจัดการภายใน NEED SHOPPING</p>
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger py-2 small">
                    <i class="fas fa-exclamation-circle"></i> ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                </div>
            {% endif %}

            <div class="mb-3 text-start">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="ชื่อผู้ใช้ (Username)" required autofocus>
                </div>
            </div>

            <div class="mb-4 text-start">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="รหัสผ่าน (Password)" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-login shadow">
                เข้าสู่ระบบ (Login)
            </button>
        </form>

        <div class="mt-4 text-muted small">
            &copy; Copyright Need Shopping Co.,Ltd. All rights reserved. © 2026
        </div>
    </div>

</body>
</html>
