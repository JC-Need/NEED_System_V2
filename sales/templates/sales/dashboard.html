{% extends 'core/base.html' %}
{% load humanize %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4 align-items-center">
        <div class="col">
            <h2 class="fw-bold text-dark"><i class="fas fa-cash-register text-primary me-2"></i>ระบบฝ่ายขาย (Sales Portal)</h2>
            <p class="text-muted">จัดการยอดขาย ออกบิล และใบเสนอราคา</p>
        </div>
        <div class="col-auto">
             <a href="{% url 'export_sales_excel' %}" class="btn btn-success shadow-sm rounded-pill px-4">
                <i class="fas fa-file-excel me-2"></i>Export รายงานขาย
            </a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4">
            <a href="{% url 'pos_home' %}" class="text-decoration-none">
                <div class="card h-100 border-0 shadow-sm hover-scale bg-primary text-white rounded-4 overflow-hidden">
                    <div class="card-body p-4 text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="bg-white bg-opacity-25 p-3 rounded-circle mb-3">
                            <i class="fas fa-desktop fa-3x text-white"></i>
                        </div>
                        <h4 class="fw-bold mb-1">ขายหน้าร้าน (POS)</h4>
                        <p class="opacity-75 mb-0 small">เปิดบิล คิดเงิน ตัดสต็อก</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-6 col-lg-4">
            <a href="{% url 'quotation_list' %}" class="text-decoration-none">
                <div class="card h-100 border-0 shadow-sm hover-scale bg-white text-dark rounded-4">
                    <div class="card-body p-4 text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="bg-warning bg-opacity-10 p-3 rounded-circle mb-3">
                            <i class="fas fa-file-invoice fa-3x text-warning"></i>
                        </div>
                        <h4 class="fw-bold mb-1">ใบเสนอราคา</h4>
                        <p class="text-muted mb-0 small">สร้างและติดตามใบเสนอราคา</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-sm bg-white text-dark rounded-4">
                <div class="card-body p-4 d-flex flex-column justify-content-center">
                    <h6 class="fw-bold text-muted text-uppercase small mb-2">
                        <i class="fas fa-chart-line me-1"></i> ภาพรวมวันนี้
                    </h6>
                    <h2 class="fw-bold text-success mb-0">พร้อมขาย!</h2>
                    <small class="text-muted mt-2">ระบบพร้อมใช้งาน</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-scale { transition: transform 0.2s; }
    .hover-scale:hover { transform: translateY(-5px); }
</style>
{% endblock %}
