{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-{{ btn_color }} text-white py-3 text-center">
                    <h5 class="mb-0 fw-bold"><i class="fas {{ btn_icon }} me-2"></i>{{ title }}</h5>
                </div>
                
                <div class="card-body p-4">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        
                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-{{ btn_color }} btn-lg fw-bold shadow-sm rounded-pill">
                                <i class="fas fa-save me-2"></i> บันทึกรายการ
                            </button>
                            <a href="{% url 'inventory_dashboard' %}" class="btn btn-light btn-sm text-muted rounded-pill mt-2">
                                ยกเลิก / กลับ
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            theme: 'bootstrap4',
            width: '100%',
            placeholder: 'พิมพ์ชื่อสินค้าเพื่อค้นหา...',
            allowClear: true
        });
    });
</script>
{% endblock %}
